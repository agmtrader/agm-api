name: Daily ETL Pipeline

on:
  schedule:
    - cron: '30 13 * * *'   # Every day at 1 PM UTC (7:00 AM CST)
  workflow_dispatch:

jobs:
  etl:
    runs-on: ubuntu-latest

    steps:
      # 1 â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€
      - name: Request access token
        id: token
        run: |
          response=$(curl -s -w "\n%{http_code}" -X POST \
            -H "Content-Type: application/json" \
            -d '{"token":"${{ secrets.AUTHENTICATION_TOKEN }}","scopes":"all"}' \
            https://api.agmtechnology.com/token)

          http_status=$(echo "$response" | tail -n1)
          body=$(echo "$response" | sed '$d')

          echo "http_status=$http_status" >> "$GITHUB_OUTPUT"
          echo "body=$body"               >> "$GITHUB_OUTPUT"

          if [ "$http_status" != "200" ]; then
            echo "Token request failed with status $http_status"
            exit 1
          fi

          access_token=$(echo "$body" | jq -r '.access_token')
          if [ "$access_token" = "null" ] || [ -z "$access_token" ]; then
            echo "access_token not found in response"
            exit 1
          fi
          echo "access_token=$access_token" >> "$GITHUB_OUTPUT"
          echo "ACCESS_TOKEN=$access_token" >> "$GITHUB_ENV"

      # 2 â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€
      - name: Trigger reporting run
        id: reporting
        uses: Wandalen/wretry.action@v2
        with:
          command: |
            status=$(curl -s -o /dev/null -w "%{http_code}" \
              -H "Authorization: Bearer $ACCESS_TOKEN" \
              -X GET https://api.agmtechnology.com/reporting/run)

            echo "http_status=$status" >> "$GITHUB_OUTPUT"

            if [ "$status" != "200" ]; then
              echo "Reporting run request failed with status $status"
              exit 1
            fi
          attempt_limit: 9     # 1 original + 9 retries
          attempt_delay: 600000 # 10-minute pause (ms)
          
  notify-success:
    needs: etl
    if: ${{ success() }}
    runs-on: ubuntu-latest
    steps:
      - name: Send success email
        uses: dawidd6/action-send-mail@v3
        with:
          server_address: smtp.gmail.com
          server_port: 465
          username: ${{ secrets.EMAIL_USERNAME }}
          password: ${{ secrets.EMAIL_PASSWORD }}
          subject: "âœ… Daily ETL Pipeline SUCCEEDED"
          to: aa@agmtechnology.com,cr@agmtechnology.com
          from: aa@agmtechnology.com
          body: |
            The ETL Pipeline completed successfully.
          
  notify-failure:
    needs: etl
    if: ${{ failure() }}
    runs-on: ubuntu-latest
    steps:
      - name: Send failure email
        uses: dawidd6/action-send-mail@v3
        with:
          server_address: smtp.gmail.com
          server_port: 465
          username: ${{ secrets.EMAIL_USERNAME }}
          password: ${{ secrets.EMAIL_PASSWORD }}
          subject: "ðŸš¨ Daily ETL Pipeline FAILED"
          to: aa@agmtechnology.com,cr@agmtechnology.com
          from: aa@agmtechnology.com
          body: |
            The ETL Pipeline failed.