<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{{ subject }}</title>
    <style>
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Helvetica, Arial, sans-serif;
            line-height: 1.8;
            color: #2D3748;
            margin: 0;
            padding: 0;
            background-color: #F7FAFC;
        }
        .container {
            max-width: 600px;
            margin: 40px auto;
            padding: 40px;
            background-color: #FFFFFF;
            border-radius: 12px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.05);
        }
        .logo {
            text-align: center;
            margin: 0 auto 40px;
            max-width: 240px;
        }
        .logo img {
            max-width: 100%;
            height: auto;
        }
        .content {
            padding: 0 20px;
        }
        h1 {
            color: #1A365D;
            font-size: 24px;
            margin-bottom: 24px;
            text-align: center;
        }
        .button {
            display: inline-block;
            background-color: #F26C0D;
            color: #FFFFFF;
            text-decoration: none;
            padding: 12px 24px;
            border-radius: 6px;
            margin: 24px 0;
            font-weight: 600;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="logo">
            <img src="cid:logo" alt="AGM Logo">
        </div>
        <div class="content">
            <h1>Lead Reminder</h1>
            <p>Dear AGM Employee,</p>
            <p>This is a friendly reminder to follow up with the following lead:</p>
            <p><strong>{{ content.lead_name }}</strong></p>
            <p>Please log in to the platform and complete the follow up with the lead as soon as possible.</p>
        </div>
    </div>
</body>
</html>
